<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style1.css"> <!-- Link to external CSS -->
</head>
<link rel="stylesheet" href="frst.css">
<body>
    
    <header>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Employees</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <section class="dashboard-cards">
        <div class="card">Sales Matrics</div>
        <div class="card">Employee Performance</div>
        <div class="card">Monthly Reports</div>
    </section>

    <section class="tasks">
        <h2>Tasks</h2>
        <ul>
            <li>Complete Sales Report</li>
            <li style="color: red; font-weight: bold;">Urgent: Review Employee Feedback</li> <!-- Inline CSS for urgent task -->
            <li>Prepare Presentation</li>
        </ul>
    </section>

    <div class="actions">
        <button>Approve</button>
        <button style="background-color: crimson;">Reject</button>
    </div>

    <footer>
        <p><a href="#">View Report 1</a></p>
        <p><a href="#">View Report 2</a></p>
    </footer>
</body>
</html>
