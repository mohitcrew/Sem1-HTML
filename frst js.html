<html lang="en">
    <body>
        <script>
            let outputElement = document.getElementById('demo')
            // using a loop to generate and display numbers
            let result='<ul>' //start the ul
            for (let i=1;i<=10;i++)
        {
            result +='<li> Number ${i}</li>';
        }
        result += '</ul>' //close the ul

        //display the result in the HTML element
         outputElement.innerHTML =result;
        </script>
    </body>
</html>
